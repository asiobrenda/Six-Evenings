server {
    listen 80;
    server_name sixevenings.com www.sixevenings.com;  # Ensure all relevant domain names are included

    location /media/ {
        alias /opt/render/project/src/storage/media/;  # Ensure the path matches where the media is stored
        autoindex on;  # Optional: useful for debugging
    }

    location /static/ {
        alias /opt/render/project/src/storage/static/;  # Adjust based on your static files location
    }

    location / {
        proxy_pass http://127.0.0.1:8000;  # Adjust this to match your application server
        proxy_set_header Host $host;  # Important for preserving the Host header
        proxy_set_header X-Real-IP $remote_addr;  # Forward real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward IP chain
        proxy_set_header X-Forwarded-Proto $scheme;  # Forward protocol
    }

    error_page 404 /404.html;  # Optional custom error handling
    location = /404.html {
        internal;
    }
}
